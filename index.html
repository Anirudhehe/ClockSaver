<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Screensaver</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Update button HTML -->
    <button class="start-button" id="startButton">Enter</button>
    <div class="fullscreen-tip">enter full screen for better experience (press F11)</div>

    <div class="color-info">
        <h2 id="colorName">Loading...</h2>
        <p id="hexCode">#000000</p>
    </div>

    <div class="timer-control">
        <img src="clock.png" alt="clock" class="clock-icon">
        <button id="toggleTimer" class="toggle-timer">Show Timer</button>
    </div>
    <div id="timer" class="timer">00:00:00</div>
    <div class="timer-controls">
        <button id="pauseTimer" class="timer-btn">Pause</button>
        <button id="resetTimer" class="timer-btn">Reset</button>
    </div>

    <script src="app.js"></script>
    
    <!-- Remove this duplicate timer div -->
    <!-- <div id="timer" class="timer">00:00:00</div> -->
</body>
</html>
